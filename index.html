
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jsPDF - Create PDFs with HTML5 JavaScript Library</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Bootstrap -->
	<link href="pdf/bootstrap.min.css" rel="stylesheet">

	<!-- Editor CSS -->
	<link href="pdf/editor.css" rel="stylesheet">
</head>

	<body>
		<div class="container-fluid">
			<div class="row-fluid" style="height: 1650px;">
				<div class="span6" style="float: right; height: 1650px;width: 50%;" >
					<div id="preview-pane" style="height: 1650px;position:relative; z-index:999"></div>
				</div>

				<div id="editor" class="bypass" style="width: 49%;" style="height: 1650px!important;"></div>

				<div class="controls" style="width: 49%;">
					<div class="pull-right">
						<!--<a href="#" class="btn btn-primary">Download Your Code</a>-->
						<a href="#" class="btn btn-primary download-pdf">Download PDF</a>
					</div>

					<label class="checkbox-inline">
						<input type="checkbox" id="auto-refresh" checked="checked"> Auto refresh on changes?
					</label>
					<a href="#" class="run-code hide btn btn-success">Run Code</a>

					<div class="alert hide">
						Auto refresh disabled for this
					</div>

				</div>

			</div>
			<div class="clerfix"></div>

		</div> <!-- /container -->

		<footer>&copy; 2017-2020 James Hall, 2020 yWorks GmbH - <a href="https://parall.ax/pages/privacy-policy">Privacy Policy</a></footer>

		<!-- Scripts down here -->
		<script   src="pdf/jquery-1.7.1.min.js"></script>

		<script type="text/javascript" src="pdf/polyfills.umd.js"></script>
		<script type="text/javascript" src="pdf/jspdf.umd.js"></script>

		<script type="text/javascript">
			var jsPDF = window.jspdf.jsPDF;
			$(document).ready(function() {
				if(jsPDF && jsPDF.version) {
					$('#dversion').text('Version ' + jsPDF.version);
				}
			});
		</script>

		<!-- Code editor -->

		<script src="pdf/ace.js" type="text/javascript" charset="utf-8"></script>

		<!-- Scripts in development mode -->
		<script type="text/javascript" src="pdf/pdfobject.min.js"></script>
		<script type="text/javascript" src="pdf/editor.js"></script>
	</body>
</html>
